# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: npm-publish

on:
  push:
    branches:
      - master
jobs:
        
  pages-update:
    name: pages-update
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 10.0.0
    - name: npm install and build
      run: |
        npm install
        npm run build
    - name: webpack build
      run: |
        npm run webpack:production
    - name: Upload docs artifact
      uses: actions/upload-artifact@v1
      with:
        name: bundle
        path: docs/
    - name: stash docs/* for branch change
      run: |
        git stash -u
    - name: Checkout public branch
      uses: actions/checkout@v2
      with:
          ref: public
    - name: Download docs artifact
      uses: actions/download-artifact@v1
      with:
        name: bundle
    - name: replace old docs
      run: |
        cp docs/404.html bundle/404.html
        cp docs/CNAME bundle/CNAME
        rm -rf docs/
        mkdir docs
        mv bundle/* docs/
        rm -rf bundle
    - name: Commit new docs/ to public branch
      uses: Automattic/action-commit-to-branch@master
      with:
        branch: 'public'
        commit_message:  'Updated documentation via ${{ github.sha }}'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
